<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb</title>
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="stylesheet" type="text/css" href="styles/7-places.css">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">

</head>
<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
	    <div class="locations">
	        <h3>States</h3>
		<h4>California, Arizona...</h4>
		<div class="popover">
		    <ul>
		        <li>
			    <h2>Arizonas</h2>
			    <ul>
			        <li>Page</li>
				<li>Page2</li>
			    </ul>
			</li>
			<li>
			    <h2>California</h2>
			    <ul>
			        <li>San Francisco</li>
				<li>Los Angeles</li>
			    </ul>
			</li>
		    </ul>
		</div>
	    </div>
	    <div class="amenities">
	        <h3>Amenities</h3>
		<h4>Internet, Kitchen...</h4>
		<div class="popover">
		    <ul>
		        <li>Internet</li>
			<li>Internet</li>
			<li>TV</li>
			<li>Iron</li>
		    </ul>
		</div>
	    </div>
	    <button class="search_button">
	        Search
	    </button>
	</section>
	<section class="places">
	    <h1>Places</h1>
	    <div class="articles">
	        <article>
		    <h2>My home</h2>
		</article>
		<article>
		    <h2>Tiny house</h2>
		</article>
		<article>
		    <h2>A suite</h2>
		</article>
	    </div>
	</section>
    </div>
    <footer>
        <div class="center_footer">Best School</div>
    </footer>
</body>
</html>
